<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="ws.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
        <h2>WebSocket test page</h2>

        <button id="ping">Ping</button>
        <br />
        <input id="ids" placeholder="tracker_id to subscribe" type="number" />
        <button id="subscribe">Subscribe</button>
        <button id="unsubscribe">Unsubscribe</button>
        <fieldset>
            <legend>event</legend>
            <label for="tracker_id">tracker_id</label>
            <input id="tracker_id" type="number" size="5" placeholder="tracker_id"/><br />
            <label for="event_data">data</label><input id="event_data" type="input" placeholder="event data" />
            <div>
                <button id="send_event">Send event via WebSocket</button>
                <button id="send_event_rest">Send event via REST</button>
            </div>

        </fieldset>
        <br />
        <input id="data" autofocus type="text" placeholder="Free form JSON to send" value='' />

        <button id="send">Send</button>

        <ul id="content">
        </ul>
    </body>
</html>
